<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
<main>
  <div class="container">
    
    <div class="image-container">
    <image class="cube" src="images/image-equilibrium.jpg" alt="a cube with light reflected">
    <div class="overlay">
      <img src="images/icon-view.svg" alt="Eye icon">

    </div>
    </div>

    <h3 class="nft__name">Equilibrium #3429</h3>

    <p class="nft__description">Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="time__ether">

      <div class="ethereum__section">
      <img src="images/icon-ethereum.svg" alt="nft icon">
      <p class="ethereum__section--amount">0.041 ETH</p>
    
      </div>
  
    
      <div class="time__section">
      <img class="clock__section--pic" src="images/icon-clock.svg" alt="little clock icon" width="15px" height="15px">
      <p class="time__section--amount">3 days left</p>
      </div>

    </div>

    <hr>

    <div class="profile__section">
    <img class="profile__section--pic" src="images/image-avatar.png" alt="profie pic" width="30px">
    <p class="profile__section--title">Creation of <span class="nft__owner">Jules Wyvern</span></p>
    </div>


  </div>
 


</main>
</body>

</html>
